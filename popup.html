<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #e74c3c;
      margin: 10px 0;
      font-size: 22px;
    }
    
    .header .icon {
      font-size: 40px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #e74c3c;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .btn-primary {
      background: #e74c3c;
      color: white;
    }
    
    .btn-primary:hover {
      background: #c0392b;
    }
    
    .blocked-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background: #f9f9f9;
    }
    
    .blocked-item {
      padding: 8px;
      margin: 5px 0;
      background: white;
      border-radius: 3px;
      border-left: 4px solid #e74c3c;
      font-size: 14px;
    }
    
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
    }
    
    .stats {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">🚫</div>
    <h1>网站屏蔽器</h1>
  </div>
  
  <div class="section">
    <h3>添加屏蔽网站</h3>
    <div class="input-group">
      <input type="text" id="websiteInput" placeholder="输入域名，如：example.com">
      <button class="btn btn-primary" id="addBtn">添加</button>
    </div>
  </div>
  
  <div class="section">
    <h3>已屏蔽网站</h3>
    <div class="blocked-list" id="blockedList">
      <div class="stats">加载中...</div>
    </div>
    <div class="stats" id="statsText"></div>
  </div>
  
  <div class="warning">
    ⚠️ 警告：添加的网站无法删除，除非卸载插件
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
